<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告白咖啡</title>
    <!-- /* Bootstrap */ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- /* swiper */ -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./告白咖啡-swiperstyle.css">
    <link rel="stylesheet" href="./告白咖啡.js">
    <link rel="stylesheet" href="./告白咖啡-header.css">

    <style>
      </style>
</head>

<body>

    <div class="header">
        <div class="banner">
            <div class="banner-bg-full"></div>
            <div class="banner-bg-img"></div>
            <div class="banner-bg-text">
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>


    <main>
        <div class="about">
            <div class="about-topic"></div>
            <div class="about-text-bg">
                <div class="about-text">
                    <div class="container">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-6"></div>
                            <div class="col-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about-illus"></div>
            <div class="about-illus-img"></div>
        </div>

        <div class="menu">
            <div class="container">
                <div class="menu-topic"></div>
                <div class="row">
                    <div class="col-2">
                        <ul>
                            <li>咖啡</li>
                            <li>拿鐵</li>
                            <li>茶</li>
                            <li>氣泡</li>
                            <li>甜點</li>
                        </ul>
                    </div>
                    <div class="col-10">
                        <div class="menu-contents">
                            <div class="menu-content">
                                <div class="menu-text"></div>
                                <img class="coffee" src="">
                            </div>
                            <div class="menu-content">
                                <div class="menu-text"></div>
                                <img class="latte" src="">
                            </div>
                            <div class="menu-content">
                                <div class="menu-text"></div>
                                <img class="tea" src="">
                            </div>
                            <div class="menu-content">
                                <div class="menu-text"></div>
                                <img class="soda" src="">
                            </div>
                            <div class="menu-content">
                                <div class="menu-text"></div>
                                <img class="dessert" src="">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="event">
            <div class="container">
                <div class="event-topic"></div>
                <div class="event-img">

                    <!-- Swiper -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide img1">1</div>
                            <div class="swiper-slide img2">2</div>
                            <div class="swiper-slide img3">3</div>
                            <div class="swiper-slide img4">4</div>
                            <div class="swiper-slide img5">5</div>
                            <div class="swiper-slide img6">6</div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>

                </div>
                <div class="event-text"></div>
                <div class="event-line"></div>
                <div class="event-btn">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        寄信
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5>好想告白</h5>
                                    <label for="">收件人</label>
                                    <input type="text">
                                    <label for="">寄件人</label>
                                    <input type="email">
                                    <label for=""></label>
                                    <textarea name="" id="form-text" cols="30" rows="5"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">送出</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="notify">
            <div class="notify-bg"></div>
            <div class="container">
                <div class="notify-topic"></div>
                <div class="row">
                    <div class="col-6">
                        <div class="l-top">
                            <div class="notify-text"></div>
                            <div class="notify-img"></div>
                        </div>
                        <div class="l-bot">
                            <div class="notify-text"></div>
                            <div class="notify-img"></div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="r-top">
                            <div class="notify-text"></div>
                            <div class="notify-img"></div>
                        </div>
                        <div class="r-bot">
                            <div class="notify-text"></div>
                            <div class="notify-img"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="infor">
            <div class="infor-map"></div>
            <div class="infor-text">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <img class="infor-img" src="">
                        </div>
                        <div class="col-6">
                            <div class="add">
                                <div class="add-icon"></div>
                                <div class="add-text"></div>
                            </div>
                            <div class="tel">
                                <div class="tel-icon"></div>
                                <div class="tel-text"></div>
                            </div>
                            <div class="time"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
    </main>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 50,
            direction: getDirection(),
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                resize: function () {
                    swiper.changeDirection(getDirection());
                }
            }
        });

        function getDirection() {
            var windowWidth = window.innerWidth;
            var direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';

            return direction;
        }
    </script>
</body>

</html>
